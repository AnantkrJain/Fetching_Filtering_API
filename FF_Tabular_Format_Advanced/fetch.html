<!DOCTYPE html>
<html>
  <head>
    <title>String Manipulation</title>
    <meta charset="UTF-8" />
    <meta name="description" content="Tutorial on Fetch API" />
    <meta name="keywords" content="HTML,CSS,XML,JavaScript" />
    <meta name="author" content="Anant" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <h1 id="heading" class="display-4">Click on extract</h1>
    <hr id="separator" />

    <div class="input-group mb-3" id="first-div">
      <input
        type="text"
        class="form-control"
        placeholder="Enter the path to fecth the content"
        id="fetchSource"
        value="https://ghibliapi.herokuapp.com/people"
      />
      <div class="input-group-append">
        <button id="extract" class="btn btn-outline-secondary" type="button">
          Extract Data
        </button>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
